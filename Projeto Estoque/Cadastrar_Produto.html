<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Cadastro de produto</title>
  <link rel="stylesheet" href="Cadastrar_produto.css">
</head>
<body>
  <div id="product-login-form">
    <div class="container">
      <h1>Cadastro de produto</h1>
      <form action="submit.php" method="post">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome do produto">
        </div>
        <div class="form-group">
          <label for="descricao">Descrição</label>
          <textarea class="form-control" id="descricao" name="descricao" placeholder="Descrição do produto"></textarea>
        </div>
        <div class="form-group">
          <label for="preco">Preço</label>
          <input type="number" class="form-control" id="preco" name="preco" placeholder="Preço do produto" step=".01">
        </div>
        <div class="form-group">
          <label for="quantidade">Quantidade</label>
          <input type="number" class="form-control" id="quantidade" name="quantidade" placeholder="Quantidade">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
    </div>
  </div>
  <script src="Cadastrar_produto.js"></script>
</body>
</html>
