<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Cadastro de produto</title>
  <link rel="stylesheet" href="Cadastrar_produto.css">
</head>
<body>
  <div id="product-login-form">
    <div class="container">
      <h1>Cadastrar produto</h1>
      <form onsubmit="return cadastrarProduto()">
        <div class="form-group">
          <label for="nome">Nome do Produto</label>
          <input type="text" id="nome" placeholder="Nome do produto" required>
        </div>
        <div class="form-group">
          <label for="preco">Preço</label>
          <input type="number" id="preco" placeholder="Preço do produto" step=".01" required>
        </div>
        <div class="form-group">
          <label for="quantidade">Quantidade</label>
          <input type="number" id="quantidade" placeholder="Quantidade" required>
        </div>
        <button type="submit" id="cadastrarBtn">Cadastrar</button>
        <!-- Adicionando o botão de cancelar -->
        <button type="button" onclick="cancelarCadastro()">Cancelar</button>
      </form>
    </div>
  </div>

  <script src="Cadastrar_produto.js"></script>
</body>
</html>
