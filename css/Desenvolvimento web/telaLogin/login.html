<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login SportySpire</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container">
        <h1>Login</h1>
        <form action="" id="login-form">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="off">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite a sua senha">
            <a href="#" id="forgot-pass">Esqueceu a senha?</a>
            <input type="submit" value="Login">
        </form>
        <div id="social-container">
            <p>Ou entre pelas suas redes sociais</p>
            <i class="fa fa-facebook"></i>
            <i class="fa fa-linkedin"></i>
        </div>
        <div id="register-container">
            <p>Ainda não tem uma conta?</p>
            <a href="#" id="register-link">Registrar</a>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita o comportamento padrão do formulário (submissão)

            // Aqui você pode adicionar lógica de validação de login, autenticação, etc.

            // Redirecionamento após o login bem-sucedido (exemplo de redirecionamento)
            window.location.href = "../Tela_Principal/Principal.html"; // Substitua com a página de login desejada
        });

        // Redirecionamento para a página de registro ao clicar no link "Registrar"
        document.getElementById('register-link').addEventListener('click', function(event) {
            event.preventDefault(); // Evita o comportamento padrão do link

            window.location.href = "../cadastro.html"; // Substitua com a página de registro desejada
        });
    </script>
</body>
</html>
